services:
  - name: webview-app
    type: web
    env: static
    staticPublishPath: /
    buildCommand: ""
    startCommand: ""
    regions:
      - oregon  # Altere para a região desejada
    customDomains:
      - your-custom-domain.com # Substitua pelo seu domínio, se aplicável
    envVars:
      NODE_ENV: production
