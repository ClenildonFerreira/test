<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        #whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            cursor: pointer;
        }
        #whatsapp-btn:hover {
            background-color: #1ebe5c;
        }
        #whatsapp-btn img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- WebView -->
    <iframe src="https://cearagps.insidesistemas.net:9595/portalservice/login"></iframe>

    <!-- Botão flutuante do WhatsApp -->
    <button id="whatsapp-btn" onclick="openWhatsApp()">
        <img src="icons8-whatsapp.gif" alt="WhatsApp">
    </button>

    <script>
        function openWhatsApp() {
            const whatsappNumber = "558585736950"; // Substitua pelo seu número
            const message = "Olá! Gostaria de mais informações."; // Personalize sua mensagem
            const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
